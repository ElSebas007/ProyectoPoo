<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 300px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Casino de Juegos</h1>
    <div class="game-section">
        <h2>Selecciona un juego</h2>
        <button onclick="startGame('triki')">Triki</button>
        <button onclick="startGame('adivinaNumero')">Adivina el Número</button>
        <button onclick="startGame('piedraPapelTijeras')">Piedra, Papel o Tijeras</button>
    </div>

    <div class="game-section" id="triki" style="display: none;">
        <h2>Triki</h2>
        <div id="triki-board"></div>
        <button onclick="makeMove()">Marcar Celda</button>
        <button onclick="resetGame('triki')">Reiniciar</button>
        <p id="triki-result"></p>
    </div>

    <div class="game-section" id="adivinaNumero" style="display: none;">
        <h2>Adivina el Número</h2>
        <input type="number" id="adivina-input" placeholder="Ingresa un número" min="1" max="100">
        <button onclick="checkGuess()">Adivinar</button>
        <p id="adivina-result"></p>
    </div>

    <div class="game-section" id="piedraPapelTijeras" style="display: none;">
        <h2>Piedra, Papel o Tijeras</h2>
        <button onclick="playGame('Piedra')">Piedra</button>
        <button onclick="playGame('Papel')">Papel</button>
        <button onclick="playGame('Tijeras')">Tijeras</button>
        <p id="ppt-result"></p>
    </div>

    <script>
        function startGame(game) {
            document.getElementById('triki').style.display = 'none';
            document.getElementById('adivinaNumero').style.display = 'none';
            document.getElementById('piedraPapelTijeras').style.display = 'none';
            document.getElementById(game).style.display = 'block';
        }

        function makeMove() {
            // Aquí enviarías la jugada al servidor y mostrarías el resultado
            document.getElementById('triki-result').innerText = "Resultado del Triki";
        }

        function resetGame(game) {
            document.getElementById(game + '-result').innerText = "";
            // Aquí enviarías una solicitud de reinicio al servidor
        }

        function checkGuess() {
            const guess = document.getElementById('adivina-input').value;
            // Aquí enviarías la adivinanza al servidor y mostrarías el resultado
            document.getElementById('adivina-result').innerText = "Resultado de Adivina el Número";
        }

        function playGame(choice) {
            // Aquí enviarías la elección al servidor y mostrarías el resultado
            document.getElementById('ppt-result').innerText = "Resultado de Piedra, Papel o Tijeras";
        }
    </script>
</body>
</html>
